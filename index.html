<html>
<head>

<body>

<div id="impress">

    <div class="step" data-x="0" data-y="-1000" data-scale="1">
        <div>
            <h1>Ireland</h1>
        </div>
    </div>



    <div class="step" style="background-color: transparent !important;" data-z="0" data-y="1000" data-x="0" data-rotate-y="0">
        <div>
            <p>Rise of the</p>
            <h2>Irish nationalism</h2>
        </div>
    </div>

    <div class="timeline" data-x="0" data-y="1075" data-rotate-y="0" style="position: absolute; transform: translate(-50%, -50%) translate3d(0px, 1075px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); transform-style: preserve-3d;"></div>

    <div class="step tl-step" data-z="1000" data-y="960" data-x="500">
        <div>
            <h2>1846</h2>
        </div>
        <div class="dash"></div>
    </div>

    <div class="step tl-data" data-z="1000" data-y="1650" data-x="500">
        <h2 class="tl-headline">1846 - The great famine</h2>
        <img src="img/potato.png" width="500px" height="500px" style="position: absolute; top: -125px; left: -200px">
        <img src="img/arrowright.png" style="position: absolute; top: 0px; left: 350px">
        <img src="img/britainflag.png" width="450px" height="450px" style="position: absolute; top: -125px; left: 700px">
    </div>

    <div class="step tl-step" data-z="1000" data-y="960" data-x="500">
        <div>
            <h2>1845</h2>
        </div>
        <div class="dash"></div>
    </div>

    <div class="step tl-step" data-z="1000" data-y="960" data-x="750">
        <div>
            <h2>1849</h2>
        </div>
        <div class="dash"></div>
    </div>

    <div class="step tl-step" data-z="1000" data-y="960" data-x="1500">
        <div>
            <h2>1882</h2>
        </div>
        <div class="dash"></div>
    </div>

    <div class="step tl-data" data-z="1000" data-y="1650" data-x="1500">
        <h2 class="tl-headline">1882 - Gaelic Athletic Association</h2>
        <img src="img/IFA.png" width="600" height="600" style="position: absolute; top: -150px; left: -200px">
        <img src="img/GAA.svg" width="600" height="600" style="position: absolute; top: -150px; left: 550px">
    </div>

    <!--<div class="step tl-step" data-z="1000" data-y="960" data-x="1500">
        <div>
            <h2>1882</h2>
        </div>
        <div class="dash"></div>
    </div>-->

    <div class="step tl-data" data-z="1000" data-y="1650" data-x="2000">
        <h2 class="tl-headline">1893 - Gaelic League</h2>
        <img src="img/IrishLeague.jpg" style="position: absolute; top: -200px">
    </div>

    <div class="step tl-step" data-z="1000" data-y="960" data-x="2000">
        <div>
            <h2>1893</h2>
        </div>
        <div class="dash"></div>
    </div>

    <div class="step tl-step" data-z="1000" data-y="960" data-x="2500">
        <div>
            <h2>1916</h2>
        </div>
        <div class="dash"></div>
    </div>




    <div class="step overview tl-step" data-x="1000" data-y="850" data-z="2500">
        <a style="position:relative; left: -550px">
            <p style="position:relative; left: 335px">Irish</p>
            <h3>Nationalism</h3>
        </a>
    </div>

</div>


<script type="text/javascript" src="js/impress.js"></script>
<script type="text/javascript">
    impress().init();
    var api = impress();
    $('.tl-data').css('width:',window.innerWidth + 'px').css('height:',window.innerHeight + 'px');

    function showAll() {
        $('.tl-step').css('opacity', '1').css('visibility', 'visible');
    }

    window.addEventListener('impress:stepenter', function(x) {
        if ($(x.target).hasClass('overview')) showAll();
    });

</script>
</body>

</html>
